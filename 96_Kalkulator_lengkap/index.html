<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Lengkap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kalkulator Matematika Lengkap</h1>

  <div class="section">
    <h2>Kalkulator Umum</h2>
    <input type="number" id="num1" placeholder="Angka 1">
    <input type="number" id="num2" placeholder="Angka 2">
    <select id="operator">
      <option value="+">Tambah</option>
      <option value="-">Kurang</option>
      <option value="*">Kali</option>
      <option value="/">Bagi</option>
    </select>
    <button onclick="hitungMatematika()">Hitung</button>
    <p id="hasilMatematika"></p>
  </div>

  <div class="section">
    <h2>Kalkulator Geometri</h2>
    <select id="geometri">
      <option value="">-- Pilih --</option>
      <option value="persegi">Luas & Keliling Persegi</option>
      <option value="lingkaran">Luas & Keliling Lingkaran</option>
      <option value="segitiga">Luas Segitiga</option>
      <option value="kubus">Volume Kubus</option>
      <option value="balok">Volume Balok</option>
      <option value="bola">Volume Bola</option>
      <option value="tabung">Volume Tabung</option>
      <option value="limas">Volume Limas</option>
      <option value="kerucut">Volume Kerucut</option>
    </select>
    <div id="geometriInput"></div>
    <button onclick="hitungGeometri()">Hitung Geometri</button>
    <p id="hasilGeometri"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
