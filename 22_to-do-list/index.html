<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
  body { font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 20px; }
  h1, h2, h3 { color: #333; }
  button { padding: 10px 20px; margin-top: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  input, p { margin-top: 10px; }
</style>

</head>
<body>
  <h2>To-Do List</h2>
  <input id="taskInput" type="text" placeholder="Tambah tugas">
  <button onclick="addTask()">Tambah</button>
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
