<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
  body { font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 20px; }
  h1, h2, h3 { color: #333; }
  button { padding: 10px 20px; margin-top: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  input, p { margin-top: 10px; }
</style>

</head>
<body>
  <h2>Stopwatch</h2>
  <p id="display">0:00</p>
  <button onclick="start()">Start</button>
  <button onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
