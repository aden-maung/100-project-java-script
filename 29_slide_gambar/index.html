<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Slider Gambar</title>
  <style>
    #slider {
      width: 300px;
      height: 200px;
      overflow: hidden;
      margin: auto;
      border: 3px solid #333;
      border-radius: 10px;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Slider Gambar Otomatis</h2>
  <div id="slider">
    <img id="slide" src="assets/rosie.jpg" alt="Gambar Slider">
  </div>

  <script src="script.js"></script>
</body>
</html>
